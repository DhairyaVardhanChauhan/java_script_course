<script>

    function cheaper(product1,product2){
        return product1.price < product2.price?product1.name:product2.name;
    }

    function isSameProduct(product1,product2){
        return (product1.name === product2.name && product1.price === product2.price);
    }
    
    const product2 = {
        name:"football",
        price:200
    }

    const product = {
        name: 'basketball',
        price: 100
    }

    const product3 = {
        name: 'basketball',
        price: 100
    }

    console.log(product.name + " "+ product.price);
    product2.price += 50;
    console.log(product.price);
    product['delivery-time'] = '3 days';
    console.log(cheaper(product,product2));
    console.log(isSameProduct(product,product2));
    console.log(isSameProduct(product, product3));
    console.log("Good Morning".toLocaleLowerCase());
    console.log("test".repeat(2))
</script>
