<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="click-js" onclick="document.querySelector('.no-js').innerHTML=`${++count}`;">click</button>
    <button onclick="clickers();">auto clicker</button>
    <p class="no-js"></p>
    <script>
            let count = 0;
            let id;
            let checked = false;
            function autoclick(){
                document.querySelector('.no-js').innerHTML=`${++count}`;
            }
            function clickers(){
                checked = !checked
                if(checked){
                    id = setInterval(autoclick,100);
                }
                else{
                    clearInterval(id);
                }
            }
            
    </script>
</body>
</html>
