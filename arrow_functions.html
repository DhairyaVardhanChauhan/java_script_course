<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrowfunc = () =>{
            console.log("hello");
        }
        arrowfunc();

        const arrowfuncwithparams = (a,b) =>{
            console.log("hello " + (a + b));
        }
        arrowfunc();
        arrowfuncwithparams(2,3);
        
        const arroWfuncShortcut = a =>{
            console.log("hello " + (a)); // works with one param
        }
        arroWfuncShortcut(2);


    </script>
</body>
</html>
